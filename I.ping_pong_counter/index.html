<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <article class="content">

                    <div>0</div>
                    to

            <section class="players">
                <div>+1 Player 1</div>
                <div>+1 Player 2</div>
                <div>Reset</div>
            </section>
        </article>
    </div>
    <script src="index.js"></script>

</html>
